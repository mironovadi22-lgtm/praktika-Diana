<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Академия Онлайн</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__inner">
                    <img class="header__logo" src="./images/logo.svg" alt="">
                    
                    <div class="header__list-info">

                        <ul class="header__list">
                            <li class="header__list-item">
                                <a href="" class="header__list-item-link">Главная</a>
                            </li>
                            <li class="header__list-item">
                                <a href="" class="header__list-item-link">О школе</a>
                            </li>
                            <li class="header__list-item">
                                <a href="" class="header__list-item-link">Каталог курсов</a>
                            </li>
                            <li class="header__list-item">
                                <a href="" class="header__list-item-link">Преподаватели</a>
                            </li>
                            <li class="header__list-item">
                                <a href="" class="header__list-item-link">Контакты</a>
                            </li>
                        </ul>


                            <!-- <div class="header__list-star">
                                <img class="header__star" src="./images/header-star.svg" alt="">
                            </div> -->

                    </div>

                    <div class="header__list-button">
                            <img class="header__star" src="./images/header-star.svg" alt="">
                            <button class="header__button">Войти</button>
                        </div>

                </div>
            </div>
        </div>
    </header>
    
    <main class="main">
        
        <section class="main">
            <div class="container">
                <div class="main__inner">

                    <div class="main__text">
                        <div class="main__text-info">
                            <h1 class="main__text-info-title">Академия Онлайн</h1>
                            <p class="main__text-info-text">Ваш персональный путь к востребованной профессии, повышению доходов и реализации потенциала. Обучение с поддержкой экспертов и трудоустройством.</p>
                        </div>

                        
                        <a href="" class="main__text-info-link">Читать еще</a>

                    </div>

                    <div class="main__photo">
                        <img src="./images/online-school.svg" alt="">
                    </div>

                </div>
            </div>
        </section>


    </main>

</body>
</html>
